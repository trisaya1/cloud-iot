# A project translates into one executable or library.
project:

  # Project define
  define:
    - OS_IDLE_THREAD_NAME: \"Idle\"
    - OS_TIMER_THREAD_NAME: \"Timer\"

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: Device:CubeMX

    - component: CMSIS:CORE

    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source

    - component: CMSIS-Compiler:CORE
    - component: CMSIS-Compiler:STDIN:Custom
    - component: CMSIS-Compiler:STDOUT:Custom
    - component: CMSIS-Compiler:STDERR:Custom

    - component: CMSIS Driver:GPIO
    - component: CMSIS Driver:USART
    - component: CMSIS Driver:VIO:Board
    - component: CMSIS Driver:SPI
    - component: CMSIS Driver:WiFi:ISM43362&SPI
    - component: FreeRTOS:coreMQTT

  # List of source groups and files added to a project or a layer.
  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Source Files
      files:
        - file: Blinky.c
        - file: retarget_stdio.c
          define:
            - RETARGET_STDIO_UART: 1

  linker:
    - script: ./RTE/Device/STM32L475VGTx/ac6_linker_script.sct.src
      regions: ./RTE/Device/STM32L475VGTx/regions_B-L475E-IOT01A.h
      for-compiler: AC6

  # List executable file formats to be generated.
  output:
    type:
      - elf
      - hex
      - map
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-Driver
    - pack: ARM::CMSIS-Driver_STM32
    - pack: ARM::CMSIS-RTX
    - pack: Keil::B-L475E-IOT01A_BSP
    - pack: Keil::STM32L4xx_DFP
    - pack: AWS::coreMQTT
